name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  check:
    name: Check

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download actionlint
        id: actionlint
        run:
          bash <(curl
          https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)

      - name: Check workflow
        run: ${{ steps.actionlint.outputs.executable }} -color

  client:
    name: Client

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9.0.6

      - name: Info
        run: |
          node --version
          pnpm --version

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Format
        run: pnpm run format-check

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run cy:e2e

  coverage:
    name: Coverage

    runs-on: macos-latest

    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      RUSTFLAGS: --deny warnings
      MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
      MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}
      MS_REDIRECT_URI: ${{ secrets.MS_REDIRECT_URI }}

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install mongodb
        run: |
          brew untap mongodb/brew && brew tap mongodb/brew
          brew install mongodb-community@7.0
          echo -e 'replication:\n  replSetName: rs0' >> /opt/homebrew/etc/mongod.conf
          brew services start mongodb-community@7.0
          mongosh --eval 'rs.initiate()'

      - name: Install grcov
        run: cargo install grcov

      - name: Run coverage script
        run: ./bin/coverage release

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          files: coverage/*.lcov

  server:
    name: Server

    runs-on: macos-latest

    env:
      RUSTFLAGS: --deny warnings
      MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
      MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}
      MS_REDIRECT_URI: ${{ secrets.MS_REDIRECT_URI }}

    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolchain components
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install mongodb
        run: |
          brew untap mongodb/brew && brew tap mongodb/brew
          brew install mongodb-community@7.0
          echo -e 'replication:\n  replSetName: rs0' >> /opt/homebrew/etc/mongod.conf
          brew services start mongodb-community@7.0
          mongosh --eval 'rs.initiate()'

      - name: Info
        run: |
          rustup --version
          cargo --version
          cargo clippy --version

      - name: Forbid
        run: |
          brew install ripgrep
          ./bin/forbid

      - name: Build
        run: cargo build --workspace --all-features --all-targets

      - name: Lockfile
        run: cargo update --locked --package server

      - name: Lint
        run: ./bin/clippy

      - name: Format
        run: cargo fmt --all -- --check

      - name: Test
        run: cargo test --workspace --all-features --all-targets
